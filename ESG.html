<!DOCTYPE html>
<html>



<head>
<style>
.count-up {
  font-size: 22px;
  color: #337FE5; /* 藍色 */
}

.grid-container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
}

.grid-item {
  background-color: #f2f2f2;
  padding: 15px;
  text-align: center;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}
</style>

</head>
<body>

<div class="grid-container">
  <div class="grid-item">女性董事占比為 <span class="count-up" data-target="22">0</span> %</div>
  <div class="grid-item">在地採購金額占比達 <span class="count-up" data-target="98">0</span> %</div>
  <div class="grid-item">近3 年再生原物料平均占比達 <span class="count-up" data-target="59.37">0</span>%</div>
  <div class="grid-item">完成ISO 14064-1:2018 溫室氣體盤查及第三方查證</div>
  <div class="grid-item">專案開發工程案件未因污染環境事件遭主管機關裁罰</div>
  <div class="grid-item">專案開發工程案件未發生與缺陷與安全相關的重新施工情形</div>
  <div class="grid-item">基本薪資性別比（女／男）為 <span class="count-up" data-target="1.21">0</span>，基本薪資加薪酬性別比（女／男）為 <span class="count-up" data-target="1.42">0</span></div>
  <div class="grid-item">身障人士超額晉用 <span class="count-up" data-target="5">0</span> 人及原住民超額晉用 <span class="count-up" data-target="4">0</span> 人（法定要求2 人）</div>
  <div class="grid-item"><span class="count-up" data-target="0">0</span> 失能傷害事件</div>
</div>

<script>
const counters = document.querySelectorAll('.count-up');
counters.forEach(counter => {
  const updateCount = () => {
    const target = +counter.getAttribute('data-target');
    const count = +counter.innerText;
    
    const increment = target / 200;
    
    if (count < target) {
      counter.innerText = Math.ceil(count + increment);
      setTimeout(updateCount, 10);
    } else {
      counter.innerText = target;
    }
  };
  
  updateCount();
});
</script>

</body>
</html>
